spring:
  application:
    name: brampel-poker
server:
  port: 9090

---
spring:
  profiles: dev
  application:
    name: brampel-poker
server:
  port: 9090
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    platform: h2
    initialization-mode: never

---
spring:
  profiles: prod
  application:
    name: brampel-poker
server:
  port: 443
  ssl:
    enabled: true
    key-alias: tomcat
    key-store: "/root/yourkeystore.jks"
    key-store-type: jks
